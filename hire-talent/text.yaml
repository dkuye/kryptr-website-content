title: Access Tailor-Made Brilliance!
paragraphs:
  -
    name: Hire Talent
    text: Sign-up as a Hiring Partner Company and gain access to our pool of trained and verified competent talent for business roles – Growth, Sales/Business Development, Business Analysis, Executive Support (Chief of Staff), Marketing, HR, Accounts/Finance and Operations – support
  -
    name: The Building Process
    bullet:
      - Provide your job openings (current and future)
      - We source (within and outside Cohort pool), upskill and recommend
      - No fees and commitments to hire
    text: "Accelerated Hiring options: We source, screen and deploy potential talent, that will continue to upskill on Kryptr Learn"